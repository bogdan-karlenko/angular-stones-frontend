<div class="card an-st-dashboard-card" width="50%">
  <div class="card-header">
    Stones
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>A time to take stones away and a time to get stones together; </p>
      <footer class="blockquote-footer">Ecclesiastes 3:5</footer>
    </blockquote>
  </div>
  <div class="d-flex justify-content-around">
    <button class="btn btn-success m-2" (click)="onTakeStonesAway()">Take stones away</button>
    <button class="btn btn-success m-2" (click)="onGetStonesTogether()">Get stones together</button>
  </div>
</div>

  <div class="row text-center">
    <div class="col-md-6">
      <ul>
        <h4>Your stones</h4>
        <li *ngFor="let stone of stonesCollection">Mineral: {{stone.mineral}}, Weight: {{stone.weight}}</li>
      </ul>
    </div>
    <div class="col-md-6">
      <ul>
        <h4>Field stones</h4>
        <li *ngFor="let stone of stoneField">Mineral: {{stone.mineral}}, Weight: {{stone.weight}}</li>
      </ul>
    </div>
  </div>
